
  <mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" >

  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Toggle</button></p>
  </mat-sidenav>

  <mat-sidenav-content>

  
    <mat-toolbar>
      <button mat-button (click)="sidenav.open()">Open</button> 
      My App</mat-toolbar>
    
    <p>Closed due to: </p>
    <div >
      <mat-form-field>
        <input matInput placeholder="Input" [(ngModel)]="description">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onSave()" >Save</button>
      </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
